<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<h1>Вход</h1>
<form method="post">
    {% csrf_token %}
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username">
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password">
    <button type="submit">Войти</button>
</form>
</body>
</html>
